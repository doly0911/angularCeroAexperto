<h2>Por país</h2>
<hr>
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
              name="termino"
             [(ngModel)]="termino"
             placeholder="Buscar país..."
             class="form-control">
    </form>
  </div>
</div>
<hr>

<div class="alert alert-danger"
*ngIf="hayError">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf="listaDePaises.length > 0" class="row">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of listaDePaises; let i = index">
        <td>{{i}}</td>
        <td>
          <img [src]="pais.flags.png" class="small-flag">
        </td>
        <td>{{pais.name}}</td>
        <td>{{pais.population | number}}</td>
        <td>
          <a [routerLink]="['/seeCountry', pais.alpha2Code]">Ver...</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
