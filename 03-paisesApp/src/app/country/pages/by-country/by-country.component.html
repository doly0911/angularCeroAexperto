<h2>Por país</h2>
<hr>
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
              name="termino"
             [(ngModel)]="termino"
             placeholder="Buscar país..."
             class="form-control">
    </form>
  </div>
</div>
<hr>

<div class="alert alert-danger"
*ngIf="hayError">
  No se encontró nada con el término {{termino}}
</div>

<div *ngIf="listaDePaises.length > 0" class="row">
  <div class="col">
    <app-country-table [countryList]="listaDePaises"></app-country-table>
  </div>
</div>
