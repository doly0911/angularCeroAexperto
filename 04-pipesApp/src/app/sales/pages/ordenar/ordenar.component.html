<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por nosotros...</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left">

  </div>

  <div class="p-toolbar-group-right">

    <button
    pButton type="button"
    class="p-button-help  mr-1"
    label="toggle mayusculas"></button>

    <button
    pButton type="button"
    class="p-button-help  mr-1"
    icon="pi pi-sort"
    label="Por nombre"></button>

    <button
    pButton type="button"
    class="p-button-success  mr-1"
    icon="pi pi-sort"
    label="Vuela"></button>

    <button
    pButton type="button"
    class="p-button-danger mr-1 "
    icon="pi pi-sort"
    label="Por color"></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

    <p-table [value]="heroes">
      <ng-template pTemplate="header">
          <tr>
              <th>Nombre</th>
              <th>Vuela</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
          <tr>
              <td>{{heroe.nombre | titlecase }}</td>
              <td>{{heroe.vuela  | vuela | titlecase }}</td>
              <td>{{heroe.color | titlecase }}</td>
          </tr>
      </ng-template>
  </p-table>

  </div>
</div>
